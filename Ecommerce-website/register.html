


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/5562aae272.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="mt-5 w-[440px] border-solid border-2 rounded-box border-gray-300 justify-center flex shadow-lg shadow-gray-500/60 ...">
        <div class=" items-center mt-5">
            <form id="form">
                <label class="form-control w-[340px] max-w-xs mb-5">
                    <input type="email" id="email" placeholder="Enter Name" class="input border-solid border-2 border-gray-400 ... w-full max-w-xs" />
                </label>
                <label class="form-control w-full max-w-xs mb-5">
                    <input type="password" id="password" placeholder="Enter Password" class="input border-solid border-2 border-gray-400 ... w-full max-w-xs" />
                </label>
                <label class="form-control w-full max-w-xs mb-5">
                    <input type="password" id="repeatPassword" placeholder="Enter Repeat Password" class="input border-solid border-2 border-gray-400 ... w-full max-w-xs" />
                </label>
                <label class="form-control w-full max-w-xs mb-5">
                    <input type="file" class="file-input file-input-bordered file-input-sm w-full max-w-xs mb-5" />
                    <div class="btn btn-info w-full mb-5" >
                        <button type="submit" class="btn btn-info w-full mb-5">Register</button>
                    </div>
                </form>
        </div>
    </div>

    <!-- <script type="module" src="login.js"></script> -->
    <script src="register.js"></script>
</body>
</html>
