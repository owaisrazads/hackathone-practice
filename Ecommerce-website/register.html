<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/5562aae272.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.14/dist/full.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="style.css">

</head>

<body>



    <div
        class="mt-5 w-[440px] border-solid border-2 rounded-box border-gray-300 justify-center flex shadow-lg shadow-gray-500/60 ...">
        <div class=" items-center mt-5">
            <form id="form">
                <label class="form-control w-[340px] max-w-xs mb-5">
                    <input type="text" id="names" placeholder="Enter Name"
                        class="input border-solid border-2 border-gray-400 ... w-full max-w-xs" required />
                </label>
                <label class="form-control w-[340px] max-w-xs mb-5">
                    <input type="email" id="email" placeholder="Enter Email"
                        class="input border-solid border-2 border-gray-400 ... w-full max-w-xs" required />
                </label>
                <label class="form-control w-full max-w-xs mb-5">
                    <input type="password" id="password" placeholder="Enter Password"
                        class="input border-solid border-2 border-gray-400 ... w-full max-w-xs" required />
                </label>
                <label class="form-control w-full max-w-xs mb-5">
                    <input type="password" id="repeatPassword" placeholder="Enter Repeat Password"
                        class="input border-solid border-2 border-gray-400 ... w-full max-w-xs" required />
                </label>
                <label class="form-control w-full max-w-xs mb-5">
                    <input type="file" id="img" class="file-input file-input-bordered file-input-sm w-full max-w-xs mb-5" />
                    <div class="btn btn-info w-full mb-5">
                        <button type="submit" class="btn btn-info w-full mb-5">Register</button>
                    </div>
                    <div class="text-center text-blue-800 font-semibold underline">
                        <p><a href="login.html">Already have a account?</a></p>
                    </div>
            </form>
        </div>
    </div>

    <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Hello!</h3>
            <p class="py-4" id="modal-message">Password are not same</p>
            <div class="modal-action">
                <form method="dialog">
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <!-- <script type="module" src="login.js"></script> -->
    <script type="module" src="register.js"></script>

</body>

</html>
